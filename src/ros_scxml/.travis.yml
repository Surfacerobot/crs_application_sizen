sudo: required

language: generic

services:
  - docker

git:
  quiet: true
  submodules: true

notifications:
  email:
    on_success: never
    on_failure: never

env:
  global:
    - CCACHE_DIR=$HOME/.ccache
    - ROS_REPO=ros
    - CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Debug"

jobs:
  include:
    - os: linux
      dist: bionic
      language: cpp
      env:
      - ROS_DISTRO="dashing"
      - CLANG_FORMAT_CHECK=file
      - CLANG_FORMAT_VERSION=8
      - AFTER_SCRIPT=""
      - BADGE="dashing"
      - ROSDEP_SKIP_KEYS="catkin roscpp"
      cache:
        directories:
          - $HOME/.ccache

    - os: linux
      dist: bionic
      language: cpp
      env:
      - DOCKER_IMAGE=mpowelson/bionic-qt-ros:eloquent
      - ROS_DISTRO="eloquent"
      - NOT_TEST_BUILD=true
      - BEFORE_INIT="apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654"
      - BADGE=eloquent
      - ROSDEP_SKIP_KEYS="catkin roscpp"
      cache:
        directories:
          - $HOME/.ccache

    - os: linux
      dist: bionic
      language: cpp
      env:
      - ROS_DISTRO="melodic"
      - CLANG_FORMAT_CHECK=file
      - CLANG_FORMAT_VERSION=8
      - BADGE=melodic
      - ROSDEP_SKIP_KEYS="ament_cmake rclcpp ament_lint_auto ament_lint_common"
      cache:
        directories:
          - $HOME/.ccache

install:
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci -b master

script:
  - .industrial_ci/travis.sh
